<!DOCTYPE html>
<html>
<head>
    <title>Smart Study Focus</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>Smart Study Focus System</h1>

<form action="/start" method="post">
    <label>User Name:</label><br>
    <input type="text" name="user" required><br><br>

    <label>Goal Hours:</label><br>
    <input type="number" step="0.1" name="goal" required><br><br>

    <label>Mode:</label><br>
    <select name="mode">
        <option value="nocamera">No Camera</option>
        <option value="camera">Camera</option>
    </select><br><br>

    <button type="submit">Start Session</button>
</form>

</body>
</html>
