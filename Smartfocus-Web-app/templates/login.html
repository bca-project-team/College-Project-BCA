<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login ‚Äì SmartFocus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #020617, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      color: #e5e7eb;
    }

    .card {
      width: 100%;
      max-width: 400px;
      background: #020617;
      padding: 28px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 18px;
    }

    label {
      font-size: 13px;
      color: #cbd5f5;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 8px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      outline: 1px solid #334155;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      background: #3b82f6;
      color: white;
      cursor: pointer;
    }

    .link {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
    }

    .link a {
      color: #22c55e;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üîê Login</h1>

  <form method="POST">
    <label>Username</label>
    <input name="user" placeholder="Enter registered username" required>

    <button type="submit">Login</button>
  </form>

  <div class="link">
    New user? <a href="/register">Register here</a>
  </div>
</div>

</body>
</html>
